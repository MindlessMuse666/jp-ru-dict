basePath: /api
definitions:
  jp-ru-dict_backend_internal_model.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  jp-ru-dict_backend_internal_model.UserRegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  jp-ru-dict_backend_internal_model.Word:
    properties:
      created_at:
        type: string
      ex_jp:
        items:
          type: string
        maxItems: 3
        type: array
      ex_ru:
        items:
          type: string
        maxItems: 3
        type: array
      id:
        type: integer
      jp:
        items:
          type: string
        minItems: 1
        type: array
      kun:
        items:
          type: string
        type: array
      "on":
        items:
          type: string
        type: array
      ru:
        items:
          type: string
        minItems: 1
        type: array
      tags:
        items:
          type: string
        maxItems: 5
        type: array
      updated_at:
        type: string
      user_id:
        type: integer
    required:
    - jp
    - ru
    type: object
  jp-ru-dict_backend_internal_model.WordCreateRequest:
    properties:
      ex_jp:
        items:
          type: string
        maxItems: 3
        type: array
      ex_ru:
        items:
          type: string
        maxItems: 3
        type: array
      jp:
        items:
          type: string
        minItems: 1
        type: array
      kun:
        items:
          type: string
        type: array
      "on":
        items:
          type: string
        type: array
      ru:
        items:
          type: string
        minItems: 1
        type: array
      tags:
        items:
          type: string
        maxItems: 5
        type: array
    required:
    - jp
    - ru
    type: object
  jp-ru-dict_backend_internal_model.WordUpdateRequest:
    properties:
      ex_jp:
        items:
          type: string
        maxItems: 3
        type: array
      ex_ru:
        items:
          type: string
        maxItems: 3
        type: array
      jp:
        items:
          type: string
        minItems: 1
        type: array
      kun:
        items:
          type: string
        type: array
      "on":
        items:
          type: string
        type: array
      ru:
        items:
          type: string
        minItems: 1
        type: array
      tags:
        items:
          type: string
        maxItems: 5
        type: array
    type: object
  jp-ru-dict_backend_internal_model.WordsListResponse:
    properties:
      has_more:
        type: boolean
      next_cursor:
        type: integer
      words:
        items:
          $ref: '#/definitions/jp-ru-dict_backend_internal_model.Word'
        type: array
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API для личного русско-японского словаря
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: JP-RU Dictionary API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Аутентифицирует пользователя и возвращает JWT токен
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/jp-ru-dict_backend_internal_model.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный вход
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неверные учетные данные
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход пользователя
      tags:
      - auth
  /api/auth/logout:
    post:
      description: Валидирует выход пользователя (на клиенте удаляется токен)
      produces:
      - application/json
      responses:
        "200":
          description: Успешный выход
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Выход пользователя
      tags:
      - auth
  /api/auth/me:
    get:
      description: Возвращает информацию о пользователе из JWT токена
      produces:
      - application/json
      responses:
        "200":
          description: Информация о пользователе
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Информация о текущем пользователе
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя и возвращает JWT токен
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/jp-ru-dict_backend_internal_model.UserRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Успешная регистрация
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Пользователь уже существует
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация пользователя
      tags:
      - auth
  /api/health:
    get:
      description: Проверяет, что сервис работает
      produces:
      - application/json
      responses:
        "200":
          description: Сервис работает
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Проверка здоровья
      tags:
      - system
  /api/words:
    get:
      description: Возвращает список слов пользователя с курсорной пагинацией
      parameters:
      - default: 20
        description: Лимит слов (макс. 100)
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Курсор для пагинации
        in: query
        minimum: 0
        name: cursor
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список слов
          schema:
            $ref: '#/definitions/jp-ru-dict_backend_internal_model.WordsListResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить список слов
      tags:
      - words
    post:
      consumes:
      - application/json
      description: Создает новое слово в словаре пользователя
      parameters:
      - description: Данные слова
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/jp-ru-dict_backend_internal_model.WordCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Слово создано
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Создать слово
      tags:
      - words
  /api/words/{id}:
    delete:
      description: Удаляет слово по ID с проверкой владельца
      parameters:
      - description: ID слова
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Слово удалено
        "400":
          description: Неверный ID слова
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Слово не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удалить слово
      tags:
      - words
    get:
      description: Возвращает слово по ID с проверкой владельца
      parameters:
      - description: ID слова
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Слово
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный ID слова
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Слово не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить слово по ID
      tags:
      - words
    patch:
      consumes:
      - application/json
      description: |-
        Обновляет существующее слово (частичное обновление).
        Все поля опциональны: если поле не передано, оно сохраняет текущее значение.
        Передача пустого массива [] очищает поле.
        Передача null или отсутствие поля оставляет значение без изменений.
      parameters:
      - description: ID слова
        in: path
        name: id
        required: true
        type: integer
      - description: Обновленные данные (все поля опциональны)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/jp-ru-dict_backend_internal_model.WordUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Слово обновлено
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверные данные или пустой запрос
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Слово не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Обновить слово
      tags:
      - words
  /api/words/search:
    get:
      description: Выполняет поиск слов по различным критериям
      parameters:
      - description: Поисковый запрос (подстрока в jp или ru)
        in: query
        name: q
        type: string
      - collectionFormat: csv
        description: Теги (точное совпадение)
        in: query
        items:
          type: string
        name: tags
        type: array
      - collectionFormat: csv
        description: Онъёми (точное совпадение)
        in: query
        items:
          type: string
        name: "on"
        type: array
      - collectionFormat: csv
        description: Кунъёми (точное совпадение)
        in: query
        items:
          type: string
        name: kun
        type: array
      - default: 20
        description: Лимит слов
        in: query
        name: limit
        type: integer
      - default: 0
        description: Курсор для пагинации
        in: query
        name: cursor
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Результаты поиска
          schema:
            $ref: '#/definitions/jp-ru-dict_backend_internal_model.WordsListResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Поиск слов
      tags:
      - words
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
